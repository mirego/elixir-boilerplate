# Use Ubuntu Xenial
dist: xenial

# Elixir baby!
language: elixir

elixir: 1.9
otp_release: 22.0.7

# Make sure PostgreSQL is running
addons:
  postgresql: 10

# Use the cache to build faster
cache:
  directories:
    - _build
    - deps
    - assets/node_modules
    - priv/plts

# Set global environment variables
env:
  global:
    - MIX_ENV: test
    - DATABASE_URL: postgres://localhost/elixir_boilerplate_test
    - PORT: 4000
    - SECRET_KEY_BASE: Qj/tmW7195a20AUFohAWjiorD1LreX38/8X5q+Xx2OTcde6J
    - SIGNING_SALT: vwi6XmxGL5eqiQSFlOut+s1v1KhoRU7ouA31F6Fd/YjvTv+t

# Install the node version we need, install the node packages,
# create the database and prepare the application
before_script:
  - nvm install 10.14.2
  - nvm use 10.14.2
  - npm --prefix assets ci
  - mix compile
  - mix ecto.create
  - mix ecto.migrate

script:
  - ./priv/scripts/ci-check.sh
